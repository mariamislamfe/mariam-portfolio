<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1><i class="fas fa-lock"></i> Admin Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="dashboard-container" id="dashboardContainer" style="display: none;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-crown"></i> Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="projects">
                    <i class="fas fa-laptop-code"></i> Projects
                </a>
                <a href="#" class="nav-item" data-section="awards">
                    <i class="fas fa-trophy"></i> Awards
                </a>
                <a href="#" class="nav-item" data-section="publications">
                    <i class="fas fa-book"></i> Publications
                </a>
                <a href="#" class="nav-item" data-section="events">
                    <i class="fas fa-calendar-alt"></i> Events
                </a>
                <a href="#" class="nav-item" data-section="gallery">
                    <i class="fas fa-images"></i> Gallery
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-home"></i> View Portfolio
                </a>
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1 id="sectionTitle">Projects Management</h1>
                <button class="btn btn-primary" id="addNewBtn">
                    <i class="fas fa-plus"></i> Add New
                </button>
            </header>

            <div class="content-area" id="contentArea">
                <!-- Content will be loaded dynamically -->
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Item</h2>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="itemForm">
                    <div id="formFields">
                        <!-- Form fields will be generated dynamically -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
